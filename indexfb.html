<html ng-app="myFireApp">
<head>
<title>Hello world!</title>

</head>
 <body ng-controller="SampleCtrl">
<ul>
<li ng-repeat="message in messages">
<!-- edit a message -->
<input ng-model="message.text" ng-change="messages.$save(message)" />
<!-- delete a message -->
<button ng-click="messages.$remove(message)">Delete Message</button>
</li>
</ul>
<!-- push a new message onto the array -->
<form ng-submit="addMessage()">
<input ng-model="newMessageText" />
<button type="submit">Add Message</button>
</form>

<script src="angular/js/angular.min.js"></script>

<!-- Firebase -->
<script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>

<!-- AngularFire -->
<script src="angular/js/angularfire.min.js"></script>
<script type="text/javascript">
	var app = angular.module("myFireApp", ["firebase"]);

	app.controller("SampleCtrl", function($scope, $firebaseArray) {
		var ref = new Firebase("https://scorching-inferno-6857.firebaseio.com/messages");
		$scope.messages = $firebaseArray(ref);
		// add new items to the array
		// the message is automatically added to Firebase!
		$scope.addMessage = function() {
		$scope.messages.$add({
		text: $scope.newMessageText
		});
		};
		// click on `index.html` above to see $remove() and $save() in action
		});	
</script>
</body>
</html>
